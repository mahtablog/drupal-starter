  body:
    -
      value: "<p><strong>Welcome to Drupal University</strong> — your hub for mastering Drupal and building meaningful digital experiences.</p><p>Whether you're just starting out or a seasoned developer, this group provides structured learning, community collaboration, and shared resources to help you grow your skills. From hands-on tutorials and deep dives into core systems, to best practices in theming, content architecture, and DevOps — we've got you covered.</p><h3>&nbsp;What You’ll Find Here</h3><ul><li>Weekly learning challenges and walkthroughs</li><li>Curated resources and code examples</li><li>Group discussions on Drupal best practices</li><li>Support from peers and mentors</li><li>Opportunities to showcase your work</li></ul><h3>&nbsp;Let’s Build Together</h3><p>Introduce yourself, join a topic thread, or contribute to an ongoing project. This is a space where we learn by building — and we welcome everyone with a curious mind and a willingness to share.</p><p><em>Join us in advancing the open web — one Drupal site at a time.</em></p>"
